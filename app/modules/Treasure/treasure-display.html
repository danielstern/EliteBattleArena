<div ng-if=treasures[0]>
    Your treasure:
    <div ng-repeat="treasure in treasures track by $index">
        <p>
            {{treasure.name}}
        </p>
        <p>
            {{treasures.description}}
        </p>
        <div ng-if=treasure.reward.appearance item-view item=treasure.reward></div>
    </div>
</div>
