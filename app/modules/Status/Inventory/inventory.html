<div class='col-sm-6 col-xs-12'>
    <div ng-repeat='item in game.inventory track by $index' class=inventory-item>
        <div item-view item=item></div>
        <button class='btn btn-default' ng-click=equip(item)>Equip!</button>
        <button class='btn btn-default' ng-click=sell(item)>Sell - {{item.cost/2}}c</button>
    </div>
