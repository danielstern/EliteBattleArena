<div>
    <div class='char char-{{actor.body}}'>
        <div class='equip equip-dagger {{actor.animation}}'>
        </div>
        <div class='equip equip-armor'>
        </div>
    </div>

    <table class='table table-bordered'>
        <tr>
            <td>
                {{actor.name}}
            </td>
            <td>
                {{actor.health}}
            </td>
        </tr>
    </table>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width: {{(actor.health / actor.maxHealth) * 100}}%; ">
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: {{actor.sp}}%;transition: all 0s;">
        </div>
    </div>
</div>
</div>
