<div>
    <div class='char char-{{actor.body}} {{actor.animation}}'>
        <div class='equip equip-dagger {{actor.animation}}'>
        </div>
        <div class='equip equip-armor'>
        </div>
    </div>

    <table class='table table-bordered'>
        <tr>
            <td>
                {{actor.name}}
            </td>
            <td>
                {{actor.health}}
            </td>
        </tr>
    </table>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width: {{(actor.health / actor.maxHealth) * 100}}%; ">
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: {{actor.sp}}%;transition: all 0s;">
        </div>
    </div>

    <div ng-if=actor.controlled>
        <button ng-disabled=!actor.canAct ng-click="actor.selectedAction={action:'attack',actor:actor,target:actor.target}" class='btn btn-primary btn-block'>Attack</button>
        <button ng-disabled=!actor.canAct ng-click="actor.selectedAction={action:'heal',actor:actor,target:actor}" class='btn btn-block btn-success'>Heal</button>
        <button ng-disabled=!actor.canAct ng-click="actor.selectedAction={action:'defend',actor:actor,target:actor}" class='btn btn-block btn-warning'>Defend</button>
    </div>
</div>
</div>
