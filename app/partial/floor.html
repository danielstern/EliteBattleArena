<div ng-if=!isFighting>
	
<h2>
  Level {{game.currentDungeonLevel}}
</h2>
<div>
	<p>
		You see a common troll.
	</p>
	<p>
		"Hahaha," you laugh merrily. "What a puny troll. Let us slay it in sport."
	</p>
	<p>
		Do you fight the troll?
	</p>
	<button class='btn-danger btn' ng-click='startBattle()'>Fight the troll</button>
</div>

</div>
<div battle-display battle=battle>
