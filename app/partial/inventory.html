<div class=col-xs-4>
    <div ng-repeat='item in game.inventory track by $index' ng-if=!item.equipped>
        <div item-view item=item></div>
        <p>
            {{item.name}}
        </p>
        <p>
            {{item.description}}
        </p>
        <button class='btn btn-default' ng-click=equip(item)>Equip!</button>
    </div>
